  <div class="container">
    <div class="row">
      <ng-container *ngIf="Dummy.length > 0; else noRequests" >
        <div class="col-md-6" *ngFor="let dum of Dummy; let i = index">
          <!-- Display card details for each item in the Dummy array -->
          <div class="card border border-grey"  *ngIf="!dum.approved">
            <div class="card-body d-flex flex-column align-items-center">
              <img class="card-img-top" [src]="dum.image" alt="Doctor Image">
              <p>Id: {{dum.approveId}}</p>
              <p>Name: {{dum.name}}</p>
              <p>Email: {{dum.email}}</p>
              <p>Role: {{dum.role}}</p>
              <p>Specialization: {{dum.specialization_name}}</p>
              <p>Experience: {{dum.experience}}</p>
              <p>Degree: {{dum.degree}}</p>
              <div class="row mt-auto" >
                <div class="col-md-7">
                  <button class="btn btn-success btn-block" (click)="Approve(dum)">
                    <i class="fas fa-check-circle"></i>&nbsp; Approve
                  </button>
                </div>
                <div class="col-md-5">
                  <button class="btn btn-danger btn-block" style="white-space: nowrap;" (click)="Decline(dum)">
                    <i class="fas fa-times-circle"></i>&nbsp; Decline
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="w-100" *ngIf="(i + 1) % 2 === 0 || i === Dummy.length - 1"></div>
        </div>
      </ng-container>
      <ng-template #noRequests>
        <div class="container justify-content-center">
          <p>No requests yet!</p>
        </div>
      </ng-template>
    </div>
  </div>
